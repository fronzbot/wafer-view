name: build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            python-version: '3.9'
            download-wheel: true
          - os: ubuntu-22.04
            python-version: '3.10'
            download-wheel: true
          - os: ubuntu-22.04
            python-version: '3.11'
            download-wheel: true
          - os: ubuntu-20.04
            python-version: '3.10'
            download-wheel: true
          - os: macos-latest
            python-version: '3.11'
          - os: windows-latest
            python-version: '3.11'
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Update Pip
      run: |
        python -m pip install --upgrade pip
    - if: ${{ matrix.download-wheel }}
      name: Install GTK
      run: |
        sudo apt-get update
        sudo apt-get install build-essential libgtk-3-dev
    - if: ${{ matrix.download-wheel }}
      name: Install wxPython
      run: |
          pip install -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/${{ matrix.os }} wxPython --user
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements_test.txt
        pip install tox
    - name: Tests
      run: |
        pytest --timeout=9 --durations=10 -cov=waferview --cov-report term-missing

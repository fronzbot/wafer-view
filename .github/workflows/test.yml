name: build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, windows-latest, macos-latest]
        python-version: '3.10'
        include:
          - os: ubuntu-20.04
            download_wheel: 1
          - os: ubuntu-22.04
            download_wheel: 1
            python-version: ['3.9', '3.10', '3.11']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - if: ${{ matrix.download_wheel }}
      name: Install GTK
      run: |
        sudo apt-get update
        sudo apt-get install build-essential libgtk-3-dev
    - if: ${{ matrix.download_wheel }}
      name: Install wxPython
      run: |
        python -m pip install --upgrade pip 
        pip install -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/${{ matrix.os }} wxPython --user
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements_test.txt
        pip install tox
    - name: Tests
      run: |
        pytest --timeout=9 --durations=10 -cov=waferview --cov-report term-missing
